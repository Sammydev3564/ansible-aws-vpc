---
  tasks:
   - name: import VPC Variables
     include_vars: vars/vpc_setup

    
   - name: Create vprofile-vpc
     ec2_vpc_net:
       name: "{{vpc_name:}}"
       cidr_block: "{{vpccidr:}}"
       region: "{{region:}}"
       dns_support: yes
       dns_hostnames: yes
       tenancy: default
       state: "{{state}}"
     register:  vpcout